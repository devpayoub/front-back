<body class="flex items-center justify-center min-h-screen py-16 bg-cover bg-auth-pattern dark:bg-auth-pattern-dark dark:text-zink-100 font-public">

  <div class="mb-0 border-none lg:w-[500px] card bg-white/70 shadow-none dark:bg-zink-500/70">
      <div class="!px-10 !py-12 card-body">
          <a href="index">
              <!-- <a href="index">
                  <img src="assets/images/logo-light.png" alt="" class="hidden h-6 mx-auto dark:block">
                  <img src="assets/images/logo-dark.png" alt="" class="block h-6 mx-auto dark:hidden">
              </a> -->
              <img src="assets/images/think-trend-largeur.png" alt="" style="display: block; margin: 0 auto; height: 200px;">
          </a>

          <div class="mt-8 text-center">
              <h4 class="mb-2 text-purple-500 dark:text-purple-500">Welcome !</h4>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="hidden px-4 py-3 mb-3 text-sm text-green-500 border border-green-200 rounded-md bg-green-50 dark:bg-green-400/20 dark:border-green-500/50" id="successAlert">
              You have <b>successfully</b> signed in.
            </div>
          
            <div class="mb-3">
              <label for="email" class="inline-block mb-2 text-base font-medium">Email</label>
              <input type="text" id="email" formControlName="email" class="form-input dark:bg-zink-600/50 border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200" placeholder="Enter username or email">
              <div *ngIf="f['email'].touched && f['email'].errors" class="mt-1 text-sm text-red-500">
                <div *ngIf="f['email'].errors['required']">Email is required.</div>
                <div *ngIf="f['email'].errors['email']">Please enter a valid email address.</div>
              </div>
    
            </div>
          
            <div class="mb-3">
                <label for="password" class="inline-block mb-2 text-base font-medium">Password</label>
                <input
                  type="password"
                  id="password"
                  formControlName="password"
                  class="form-input dark:bg-zink-600/50 border-slate-200 dark:border-zink-500 focus:outline-none focus:border-custom-500 disabled:bg-slate-100 dark:disabled:bg-zink-600 disabled:border-slate-300 dark:disabled:border-zink-500 dark:disabled:text-zink-200 disabled:text-slate-500 dark:text-zink-100 dark:focus:border-custom-800 placeholder:text-slate-400 dark:placeholder:text-zink-200"
                  placeholder="Enter password"
                >
                <!-- Display password validation error -->
                <div *ngIf="f['password'].touched && f['password'].errors" class="mt-1 text-sm text-red-500">
                  <div *ngIf="f['password'].errors['required']">Password is required.</div>
                  <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters long.</div>
                </div>
              </div>
                
            <div class="mt-10">
              <button type="submit" class="w-full text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 focus:ring focus:ring-custom-100 active:text-white active:bg-custom-600 active:border-custom-600 active:ring active:ring-custom-100 dark:ring-custom-400/20">
                Sign In
              </button>
            </div>
          
            <div class="relative text-center my-9 before:absolute before:top-3 before:left-0 before:right-0 before:border-t before:border-t-slate-200 dark:before:border-t-zink-500">
              <h5 class="inline-block px-2 py-0.5 text-sm bg-white text-slate-500 dark:bg-zink-600 dark:text-zink-200 rounded relative">Sign In with</h5>
            </div>
          
            <div class="flex flex-wrap justify-center gap-2">
              <button type="button" class="flex items-center justify-center size-[37.5px] transition-all duration-200 ease-linear p-0 text-white btn bg-custom-500 border-custom-500 hover:text-white hover:bg-custom-600 hover:border-custom-600 focus:text-white focus:bg-custom-600 focus:border-custom-600 active:text-white active:bg-custom-600 active:border-custom-600">
                <lucide-angular name="facebook" [class]="'size-4'"></lucide-angular>
              </button>
              <button type="button" class="flex items-center justify-center size-[37.5px] transition-all duration-200 ease-linear p-0 text-white btn bg-orange-500 border-orange-500 hover:text-white hover:bg-orange-600 hover:border-orange-600 focus:text-white focus:bg-orange-600 focus:border-orange-600 active:text-white active:bg-orange-600 active:border-orange-600">
                <lucide-angular name="mail" [class]="'size-4'"></lucide-angular>
              </button>
              <button type="button" class="flex items-center justify-center size-[37.5px] transition-all duration-200 ease-linear p-0 text-white btn bg-sky-500 border-sky-500 hover:text-white hover:bg-sky-600 hover:border-sky-600 focus:text-white focus:bg-sky-600 focus:border-sky-600 active:text-white active:bg-sky-600 active:border-sky-600">
                <lucide-angular name="twitter" [class]="'size-4'"></lucide-angular>
              </button>
            </div>
          
            <div class="mt-10 text-center">
              <p class="mb-0 text-slate-500 dark:text-zink-200">Don't have an account ? <a routerLink="/account-register" class="font-semibold underline transition-all duration-150 ease-linear text-slate-500 dark:text-zink-200 hover:text-custom-500 dark:hover:text-custom-500"> SignUp</a></p>
            </div>
          </form>
                </div>
  </div>
</body>
